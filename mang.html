<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH thao tac voi mang</title>
</head>
<body>
<input type="text" id="txtValue"/>
<input type="button" id="btnAdd" value="Thêm" onclick="addarray();"/>
<input type="button" id="btnPrint" value="In ra" onclick="printarray();"/>
<div id="result"></div>
<script>
    let x=0;
    let array =Array();
    function addarray(){
        array[x] = document.getElementById('txtValue').value;
        alert("Bạn vừa thêm phần tử: " + array[x] + " vào index: " + x);
        x++;
        document.getElementById('txtValue').value ="";
    }
    function printarray(){
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Index " + i + " = " + array[i] + "<br>";
        }
        document.getElementById('result').innerHTML = e;
    }
</script>
</body>
</html>
